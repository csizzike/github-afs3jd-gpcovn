<div style="margin: 2rem">
  <h3>Create a new author</h3>
  <p>
    <a mat-button routerLink="/bookstores" color="primary">
      <b>Back to authors</b>
    </a>
  </p>
  <form [formGroup]="bookstoreForm" (ngSubmit)="onSubmit(bookstoreForm.value)">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" formControlName="city">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Post</mat-label>
        <input matInput placeholder="Post" formControlName="post">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input matInput placeholder="Street" formControlName="street">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Open</mat-label>
        <input matInput placeholder="Open" formControlName="open">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type>Create</button>
  </form>
</div>
