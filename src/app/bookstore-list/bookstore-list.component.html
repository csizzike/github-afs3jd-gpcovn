<h2>Bookstores</h2>

<mat-card-actions>
  <a mat-button [routerLink]="['/']">
    <b>Go back</b>
  </a>
</mat-card-actions>

<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/bookstores/create" color="primary">
    <mat-icon>add</mat-icon>
  </a>
</div>

<div style="margin-bottom: 10px" *ngFor="let bookstore of bookstores">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <i class="material-icons">event</i>
      </div>
      <mat-card-title>
        <b>{{bookstore.name}}</b>
      </mat-card-title>
      <mat-card-subtitle>{{bookstore.city}}</mat-card-subtitle>
      <mat-card-subtitle>{{bookstore.post}}</mat-card-subtitle>
      <mat-card-subtitle>{{bookstore.street}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
