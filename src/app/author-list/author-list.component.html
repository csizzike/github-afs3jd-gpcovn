<div style="margin:2rem">
  <h2>Authors</h2>

  <mat-card-actions>
    <a mat-button [routerLink]="['/']">
      <b>Go back</b>
    </a>
  </mat-card-actions>

  <div style="margin-bottom: 10px">
    <a mat-mini-fab routerLink="/createauthor" color="primary">
      <mat-icon>add</mat-icon>
    </a>
  </div>

  <div style="margin-bottom: 10px" *ngFor="let author of authors">
    <mat-card style="background-color: #f0f9ff">
      <mat-card-header>
        <div mat-card-avatar>
          <i class="material-icons">history_edu</i>
        </div>
        <mat-card-title>
          <b>{{author.name}}</b>
        </mat-card-title>
        <mat-card-subtitle>{{author.born}}</mat-card-subtitle>
        <mat-card-subtitle>{{author.nation}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
        <button title="Edit author" mat-raised-button color="accent"><i class="material-icons">mode_edit</i></button>
        <button title="Delete author" mat-raised-button color="warn">
          <i class="material-icons">remove_circle</i>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
