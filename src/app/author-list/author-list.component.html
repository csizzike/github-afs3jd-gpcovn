<h2>Authors</h2>

<mat-card-actions>
  <a mat-button [routerLink]="['/']">
    <b>Go back</b>
  </a>
</mat-card-actions>

<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/createauthor" color="primary">
    <mat-icon>add</mat-icon>
  </a>
</div>

<div style="margin-bottom: 10px" *ngFor="let author of authors">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <i class="material-icons">event</i>
      </div>
      <mat-card-title>
        <b>{{author.name}}</b>
      </mat-card-title>
      <mat-card-subtitle>{{author.born}}</mat-card-subtitle>
      <mat-card-subtitle>{{author.nation}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
